<!DOCTYPE html>
<head>

    <title>Shinobomb ! A bomberman clone in Babylon.js</title>
    <link rel="stylesheet" type="text/css" href="css/libs/animate.min.css" />
    <link rel="stylesheet" type="text/css" href="css/player_select.css" />
    <link rel="stylesheet" type="text/css" href="css/bomberman.css" />

    <!--Libs -->
    <script src="js/libs/jquery-2.1.1.min.js"></script>
    <script src="js/libs/jquery.jrumble.1.3.min.js"></script>
    <script src="js/libs/babylon.2.0-beta.debug.js"></script>

    <!--Helpers-->
    <script src="js/helpers/MenuGamepadHelper.js"></script>
    <script src="js/helpers/MenuPlayer.js"></script>

    <!--Controller-->
    <script src="js/Game.js"></script>

    <!--States -->
    <script src="js/states/State.js"></script>
    <script src="js/states/GameState.js"></script>

    <!--Model-->
    <script src="js/model/Bomb.js"></script>
    <script src="js/model/Timer.js"></script>
    <script src="js/model/Board.js"></script>
    <script src="js/model/Player.js"></script>
    <script src="js/model/Crate.js"></script>

    <!--Bonus -->
    <script src="js/model/bonus/Bonus.js"></script>
    <script src="js/model/bonus/ExplosionBonus.js"></script>
    <script src="js/model/bonus/SpeedBonus.js"></script>

    <!-- Menus -->
    <script src="js/scripts/00_press_key.js"></script>
    <script src="js/scripts/01_home_menu.js"></script>
    <script src="js/scripts/02_choose_player.js"></script>

</head>

<body>

     <!--00_press_key-->
    <div class="menuBoard" id="01_press_key">
        <div class="title">
            <img src="img/title.png" width="800px"/>
        </div>
        <div id="press_key">
            <div class="selected">
                <img width="450px" src="img/press_a_key.png"/>
            </div>
            <img class="shuriken" src="img/shuriken_not_supported.png" height="100px"/>
        </div>
    </div>

     <!--Winner board, not displayed at start -->
    <div id="endgame" class="winner">
       <img src="img/p1_win.png" width="600px"/><br/>
    </div>

    <!--Displayed when the game starts-->
     <div class="go displayable">
         <img src="img/menu/go.png" />
     </div>

     <!--displayed when player choose their characters-->
     <div class="ready displayable">
         <img src="img/menu/letsfight.png" />
     </div>

    <!-- 02_choose_player -->
    <div class="menuBoard" id="02_choose_player">

        <div id="wrapper">

        </div>

        <div class="playButton">
            <img src="img/menu/play_off.png"/>
        </div>
    </div>

     <!-- The game canvas -->
	<canvas id="renderCanvas"></canvas>

    <!--The background image-->
     <div class="background-image"></div>

</body>
</html>
